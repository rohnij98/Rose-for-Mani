<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¹ A Special Rose For You ðŸŒ¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0a0f 0%, #3d1f2e 50%, #5a2d41 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Lighting effect */
        .spotlight {
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(255, 182, 193, 0.3) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse-light 4s ease-in-out infinite;
        }

        @keyframes pulse-light {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #ffb6c1;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            animation: fadeIn 1s ease-out;
        }

        /* Rose container */
        .rose-container {
            width: 300px;
            height: 400px;
            margin: 0 auto 50px;
            position: relative;
            filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.6));
        }

        .rose-svg {
            width: 100%;
            height: 100%;
        }

        /* Growing animation */
        .stem {
            animation: growStem 3s ease-out forwards;
            transform-origin: bottom;
        }

        .leaf-left, .leaf-right {
            opacity: 0;
            animation: fadeInLeaf 0.8s ease-out forwards;
        }

        .leaf-left {
            animation-delay: 1.5s;
        }

        .leaf-right {
            animation-delay: 1.8s;
        }

        .petal {
            opacity: 0;
            transform-origin: center;
            animation: bloomPetal 1s ease-out forwards;
        }

        .petal:nth-child(1) { animation-delay: 2.2s; }
        .petal:nth-child(2) { animation-delay: 2.4s; }
        .petal:nth-child(3) { animation-delay: 2.6s; }
        .petal:nth-child(4) { animation-delay: 2.8s; }
        .petal:nth-child(5) { animation-delay: 3s; }
        .petal:nth-child(6) { animation-delay: 3.2s; }

        @keyframes growStem {
            from {
                transform: scaleY(0);
            }
            to {
                transform: scaleY(1);
            }
        }

        @keyframes fadeInLeaf {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bloomPetal {
            from {
                opacity: 0;
                transform: scale(0) rotate(-90deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 1s ease-out 3.5s forwards;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        #acceptBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c41e3a 100%);
            color: white;
            transform: scale(1);
            animation: pulse-accept 2s ease-in-out infinite;
        }

        @keyframes pulse-accept {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #acceptBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(196, 30, 58, 0.6);
        }

        #maybeLaterBtn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffb6c1;
            border: 2px solid #ffb6c1;
            position: relative;
        }

        #maybeLaterBtn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            pointer-events: none;
            animation: sparkleFloat 2s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .rose-container { width: 200px; height: 300px; }
            .buttons-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="spotlight"></div>
    
    <div class="container">
        <h1>ðŸŒ¹ I Have Something Special For You ðŸŒ¹</h1>
        
        <div class="rose-container">
            <svg class="rose-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                <!-- Stem -->
                <path class="stem" d="M100 280 Q95 200, 98 80" stroke="#2d5016" stroke-width="4" fill="none"/>
                
                <!-- Leaves -->
                <g class="leaf-left">
                    <ellipse cx="85" cy="180" rx="20" ry="12" fill="#4a7c59" transform="rotate(-30 85 180)"/>
                </g>
                <g class="leaf-right">
                    <ellipse cx="110" cy="140" rx="20" ry="12" fill="#4a7c59" transform="rotate(30 110 140)"/>
                </g>
                
                <!-- Rose petals -->
                <g class="petals">
                    <ellipse class="petal" cx="100" cy="60" rx="25" ry="30" fill="#ff1744" opacity="0.7"/>
                    <ellipse class="petal" cx="100" cy="50" rx="22" ry="28" fill="#ff4569" opacity="0.8"/>
                    <ellipse class="petal" cx="85" cy="55" rx="18" ry="25" fill="#ff6b8a" transform="rotate(-25 85 55)"/>
                    <ellipse class="petal" cx="115" cy="55" rx="18" ry="25" fill="#ff6b8a" transform="rotate(25 115 55)"/>
                    <ellipse class="petal" cx="100" cy="65" rx="15" ry="20" fill="#ff8fab"/>
                    <circle class="petal" cx="100" cy="55" r="10" fill="#ffb3c6"/>
                </g>
            </svg>
        </div>

        <div class="buttons-container">
            <button class="btn" id="acceptBtn">Accept This Rose ðŸŒ¹</button>
            <button class="btn" id="maybeLaterBtn">Maybe Later</button>
        </div>
    </div>

    <script>
        const acceptBtn = document.getElementById('acceptBtn');
        const maybeLaterBtn = document.getElementById('maybeLaterBtn');
        let dodgeCount = 0;

        // Accept button - go to message page
        acceptBtn.addEventListener('click', function() {
            // Create sparkle effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createSparkle(acceptBtn);
                }, i * 50);
            }
            
            // Trigger rose petal shower and save state
            setTimeout(() => {
                sessionStorage.setItem('showPetalShower', 'true');
                document.body.style.transition = 'opacity 0.5s';
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'rose_day_message.html';
                }, 500);
            }, 300);
        });

        // Maybe later button - becomes elusive
        maybeLaterBtn.addEventListener('mouseenter', function() {
            dodgeCount++;
            
            // Move button to random position
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = window.innerWidth - this.offsetWidth - 50;
            const maxY = window.innerHeight - this.offsetHeight - 50;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            this.style.position = 'fixed';
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';
            this.style.transition = 'all 0.3s ease';
            
            // Shrink the button
            this.style.transform = `scale(${Math.max(0.5, 1 - dodgeCount * 0.1)})`;
            
            // Make accept button bigger
            acceptBtn.style.transform = `scale(${1 + dodgeCount * 0.1})`;
            
            // Change text after multiple dodges
            if (dodgeCount === 3) {
                this.textContent = "You sure? ðŸ¥º";
            } else if (dodgeCount === 5) {
                this.textContent = "Please? ðŸŒ¹";
            } else if (dodgeCount >= 7) {
                this.textContent = "Fine... ðŸ˜¢";
                this.style.opacity = '0.3';
                this.style.pointerEvents = 'none';
            }
        });

        maybeLaterBtn.addEventListener('click', function() {
            // If they somehow click it, make accept button even more prominent
            acceptBtn.style.transform = 'scale(1.3)';
            acceptBtn.style.animation = 'pulse-accept 0.5s ease-in-out infinite';
        });

        // Create sparkle effect
        function createSparkle(element) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = 'âœ¨';
            
            const rect = element.getBoundingClientRect();
            sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
            sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Add floating sparkles around rose
        setInterval(() => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = 'âœ¨';
                sparkle.style.left = (100 + Math.random() * 200) + 'px';
                sparkle.style.top = (50 + Math.random() * 200) + 'px';
                document.querySelector('.rose-container').appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 2000);
            }
        }, 1000);
    </script>
</body>
</html>
